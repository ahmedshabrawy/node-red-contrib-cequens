<script type="text/x-red" data-template-name="cequens-auth">
    <div class="form-row">
        <label for="node-config-input-name"><span>Name</span></label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-http_username"><i class="fa fa-lock"></i> <span>Http Username</span></label>
        <input type="password" id="node-config-input-http_username">
    </div>
    <div class="form-row">
        <label for="node-config-input-http_password"><i class="fa fa-lock"></i> <span>Http Password</span></label>
        <input type="password" id="node-config-input-http_password">
    </div>
</script>

<script type="text/x-red" data-help-name="cequens-auth">
    <p>To send request to cequens, you'll need to specify a valid API key.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('cequens-auth', {
        category: 'config',
        defaults: {
            name: { value: "Undefined" },
        },
        credentials: {
            http_username: { type: "password", required: true },
            http_password: { type: "password", required: true }
        },
        label: function () {
            return this.name
        }
    });

</script>
